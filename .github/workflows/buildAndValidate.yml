on:
  push:
    branches:
      - main ##collaboration branch
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build and Validate"
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm install
      working-directory: "**/package.json"
      
